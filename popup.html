<!DOCTYPE html>
<html>

<head>
  <title>Custom Input Box</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 12px;
      width: 200px;
    }

    button {
      display: block;
      width: 100%;
      margin: 6px 0;
      padding: 8px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h3>Extension Modes</h3>
  <button id="habit">Toggle Habit Mode (Alt+H)</button>
  <button id="advanced">Toggle Advanced Mode (Alt+A)</button>
  <button id="notes">Toggle Notes Mode (Alt+N)</button>
  <script src="popup.js"></script>
</body>

</html>
